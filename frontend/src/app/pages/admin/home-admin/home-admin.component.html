<div
  class="flex items-center justify-center bg-stone-200 w-full h-full min-h-screen"
>
  <div>
    <a [routerLink]="['/app/documents']" class="text-blue-500">Vos documents</a>
    <div class="border shadow-md p-8 bg-white space-y-4">
      <h3 class="text-2xl">Téléverser votre document KYC</h3>
      <input
        (change)="onChangeFile($event.target)"
        type="file"
        class="w-full focus-visible:outline-none rounded-md bg-gray-100 focus-visible:ring-4 mt-1 p-1.5 border"
      />
      <div class="w-full bg-stone-200 rounded-md h-2">
        <div [style.width.%]="uploadProgress" class="bg-blue-500"></div>
      </div>
      <p>{{ message }}</p>
      <p class="text-sm text-yellow-700">
        La taille maximale du fichier est de 5 Mo
      </p>
      <div>
        <app-button
          className="text-white"
          text="Valider"
          (onClick)="onUpload()"
        />
      </div>
    </div>
  </div>
</div>
